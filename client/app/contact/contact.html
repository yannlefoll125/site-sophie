<div>
	<h1>Me contacter</h1>
	<div class="contact-form-div">
		<form action="" class="form-horizontal">
			<div class="form-group row">
				<label for="name" class="control-label col-sm-2">Nom : </label>
				<div class="col-sm-10">
					<input type="text" name="name" ng-model="name" class="form-control">
				</div>

			</div>

			<div class="form-group row">
				<label for="firstname" class="control-label col-sm-2">Prénom : </label>
				<div class="col-sm-10">
					<input type="text" name="firstname" ng-model="firstname" class="form-control">
				</div>

			</div>

			<div class="form-group row">
				<label for="email" class="control-label col-sm-2">e-mail : </label>
				<div class="col-sm-10">
					<input type="text" name="email" ng-model="email" class="form-control">
				</div>

			</div>

			<div class="form-group row">
				<label for="tel" class="control-label col-sm-2">Téléphone : </label>
				<div class="col-sm-10">
					<input type="text" name="tel" ng-model="tel" class="form-control">
				</div>

			</div>

			<div class="form-group row">
				<label for="message" class="control-label col-sm-2">Message : </label>
				<div class="col-sm-10">
					<textarea name="message" ng-model="message" id="" cols="30" rows="10" class="form-control"></textarea>
				</div>

			</div>

			<div class="form-group row">
				
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="sendMessage()" class="btn btn-default">Envoyer</button>
				</div>
			</div>

			
		</form>
	</div>





</div>
