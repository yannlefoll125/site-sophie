<div>
	<h1>Me contacter</h1>
	<div class="contact-form-div">
		<form novalidate class="form-horizontal css-form" name="form">
			<div class="form-group row">
				<label for="name" class="control-label col-sm-2">Nom : </label>
				<div class="col-sm-10">
					<input type="text" name="name" ng-model="name" class="form-control" required>
				</div>

			</div>
			<div class="row" ng-show="form.$submitted || form.name.$touched">
				<div class="col-sm-offset-2 col-sm-10" ng-show="form.name.$error.required">
					<p class="form-error-message">
						Veuillez indiquer votre nom.
					</p>

				</div>

			</div>

			<div class="form-group row">
				<label for="firstname" class="control-label col-sm-2">Prénom : </label>
				<div class="col-sm-10">
					<input type="text" name="firstname" ng-model="firstname" class="form-control" required>
				</div>

			</div>
			<div class="row" ng-show="form.$submitted || form.firstname.$touched">
				<div class="col-sm-offset-2 col-sm-10" ng-show="form.firstname.$error.required">
					<p class="form-error-message">
						Veuillez indiquer votre prénom.
					</p>

				</div>

			</div>

			<div class="form-group row">
				<label for="email" class="control-label col-sm-2">e-mail : </label>
				<div class="col-sm-10">
					<input type="email" name="email" ng-model="email" class="form-control" required>
				</div>

			</div>
			<div class="row" ng-show="form.$submitted || form.email.$touched">
				<div class="col-sm-offset-2 col-sm-10" ng-show="form.email.$error.required">
					<p class="form-error-message">
						Veuillez indiquer votre adresse e-mail.
					</p>

				</div>

				<div class="col-sm-offset-2 col-sm-10" ng-show="form.email.$error.email && !form.email.$error.required">
					<p class="form-error-message">
						L'adresse e-mail doit être au format identifiant@domaine. Exemple : louis.dupond@contact.fr
					</p>

				</div>

			</div>

			<div class="form-group row">
				<label for="tel" class="control-label col-sm-2">Téléphone : </label>
				<div class="col-sm-10">
					<input type="text" name="tel" ng-model="tel" class="form-control">
				</div>

			</div>

			<div class="form-group row">
				<label for="message" class="control-label col-sm-2">Message : </label>
				<div class="col-sm-10">
					<textarea name="message" ng-model="message" id="" cols="30" rows="10" class="form-control" required></textarea>
				</div>

			</div>

			<div class="form-group row">
				
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-default">
				</div>
			</div>

			
		</form>
	</div>





</div>
